<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="CRM система для управления монтажными работами кондиционеров" />
    
    <!-- Preconnect для оптимизации -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- CSRF Token для Django -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <title>CRM Климат - Система управления монтажными работами</title>
    
    <!-- Tailwind CSS CDN для разработки (в продакшене будет собрано) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript отключен</h1>
          <p style="color: #6b7280;">
            Для работы CRM системы необходимо включить JavaScript в вашем браузере.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading скрипт -->
    <script>
      // Показываем loader пока загружается React
      const loader = document.createElement('div');
      loader.id = 'initial-loader';
      loader.innerHTML = `
        <div style="
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        ">
          <div style="text-align: center; color: white;">
            <div style="
              width: 50px;
              height: 50px;
              border: 3px solid rgba(255,255,255,0.3);
              border-top: 3px solid white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 20px;
            "></div>
            <h2 style="font-size: 24px; margin: 0; font-weight: 600;">CRM Климат</h2>
            <p style="margin: 10px 0 0; opacity: 0.8;">Загрузка системы...</p>
          </div>
        </div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      `;
      document.body.appendChild(loader);
      
      // Убираем loader когда React загрузится
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
